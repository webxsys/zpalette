<html lang="en">
<head>

  <link href="css/insideElementDemo.css" rel="stylesheet" type="text/css">

<body>
  <div id="container">
     <section class="section-second">

      </section>
    </div>
  </div>

  <script type="text/javascript">

              'mp4': 'media/ZPaletteExperience.mp4',
