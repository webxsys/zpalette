<!DOCTYPE HTML>
<html lang="en-US">

	<head>

		<meta charset="utf-8" />
		<title>jQuery Vimeofy Plugin Demo</title>

		<meta name="apple-touch-fullscreen" content="yes" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
<style>
#background {

	position: relative;
	top:0;
	left: 0;
	width: 100%;
	height: 40%;
	padding-top:200px;
	/*background-image: url( './images/cover-poster-2015.jpg' )*/;
	background-repeat: no-repeat;
	background-position: center center;
	background-size: cover;
	overflow: hidden;
	z-index: -10;
}
h1 { position:absolute; top:10%; left:10%;background-color:rgba(255,255,255,.3); padding:2em;}
</style>
	</head>

	<body>

		<div id="background"></div>
<h1></h1>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../scripts/vimeofy.js"></script>
		<script>

			$( document ).ready( function(){

				$( '#background' ).vimeofy({

					'url': 'https://vimeo.com/122622147',
					'color': '#00D8D8',
					'autoplay': true,
					'loop': true,
					'delay': 5000,
				});
			});

		</script>
